---
- hosts: all
  become: yes
  vars_files:
    - vars/main.yml
  roles:
    - geerlingguy.nodejs
  tasks:
    - name:  Installing latest nginx
      apt:
        name: nginx
        state: latest
    - name:  Installing latest git
      apt:
        name: git
        state: latest
    - name: Nginx template
      template:
        src: templates/default.j2
        dest: /etc/nginx/sites-available/default
    - name: Starting Nginx 
      service:
        name: nginx
        enabled: yes
        state: restarted
    - name: Adding production group
      group:
        name: production
    - name: Adding debian user to production group
      user:
        name: debian
        group: production
    - name: Adding git user
      user:
        name: git
        group: production
    - name: Adding ssh key
      authorized_key:
        key: ssh-rsa  badr.youbi-idrissi@student.ecp.fr
        user: git
    - name: Creating bare repos
      command: git init --bare /home/git/eisenhower-backend.git
    - command: git init --bare /home/git/eisenhower-client.git
    - name: Setting permissions
      file:
        path: /home/git/eisenhower-backend.git
        group: production
        owner: git
        recurse: yes
    - file:
        path: /home/git/eisenhower-backend.git
        group: production
        owner: git
        recurse: yes
    - name: Creating folder structure
      file:
        path: /var/www/html/eisenhower
        state: directory
        owner: git
        group: production
    - template:
        src: env.j2
        dest: /var/www/html/eisenhower/.env
        owner: git
        group: production
    - name: installing pm2
      npm:
        name: pm2
        path: /var/www/html/eisenhower
    - name: Creating static directory
      file:
        path: /var/www/html/eisenhower/static
        state: directory
        owner: git
        group: production
    - template:
        src: templates/post-receive-client.j2
        dest: /home/git/eisenhower-client.git/hooks/post-receive
        group: production
        owner: git
    - template:
        src: templates/post-receive-backend.j2
        dest: /home/git/eisenhower-backend.git/hooks/post-receive
        group: production
        owner: git
    
